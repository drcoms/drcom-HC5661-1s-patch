<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>极路由｜首次安装</title>
<!-- <link rel="stylesheet"  href="css/flat-ui.css"> -->
<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div id="page">
		<div id="header">
			<h1><span id="logo">极路由｜首次安装</span></h1>
		</div><!-- /header -->
				
		<div id="content">
			<div class="box">
			</div>
			<input type="text" class="txt radius" placeholder="Text input">
			<a href="#" class="btn radius">按钮</a>
			<a href="#" class="skip">跳过</a>
			<label class="checkbox" for="checkbox">
	            <input type="checkbox"  value="" checked="checked" id="checkbox">我同意<a href="#">用户使用协议</a>
	        </label>
	     
			<select value="上网方式" id="s1" class="drop radius" name="">
			  <option value="1">宽带拨号（推荐）</option>
			  <option value="2">PPPoE</option>
			  <option value="3">手动</option>
			  <option value="4">无线中继</option>
			  <option value="5">我不需要上网</option>
			</select>
			
			<select value="上网方式" id="s2" class="drop radius" name="">
			  <option value="1" rssi="1" pw="1">宽带拨号（推荐）</option>
			  <option value="2" rssi="2" pw="0">PPPoE</option>
			  <option value="3" rssi="3" pw="1">手动</option>
			  <option value="4" rssi="4">无线中继</option>
			  <option value="5" rssi="aaa">我不需要上网</option>
			</select>

	        
		</div><!-- /content -->
				
		<div id="footer">
		</div><!-- /footer -->
	</div><!-- /page -->

	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/custom_checkbox_and_radio.js"></script>
	<script src="js/jquery.dropkick-1.0.0.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
